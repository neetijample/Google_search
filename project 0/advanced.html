<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div>
        <ul class="navbar">
            <li class="navbar-item"><a href="index.html">Google</a></li>
        </ul>
        </div>
        <div class="img1">
            <img src="Google logo.png" alt="Google icon" height="34px" width="88px" >
            </div>
        
        <p class="h1_adv" >Advanced search</p>
        <div class="line"></div>
        <div class="div_adv">
        <p class="text_adv">Find pages with...<p>
        <form action="https://www.google.com/search">
        <div class="input_adv">
            <div class="left">
            <p class="p_adv">all these words:</p></div>
            <div >
            <input type="text" name="as_q" class="right">
            </div>
        </div>
        <div class="input_adv">
            <div class="left">
                <p class="p_adv">these exact word or phrase:</p></div>
                <div >
                <input type="text" name="as_epq" class="right">
                </div>
        </div>
        <div class="input_adv">
            <div class="left">
                <p class="p_adv">any of these words:</p></div>
                <div >
                <input type="text" name="as_oq" class="right">
                </div>
        </div>
        <div class="input_adv">
            <div class="left">
                <p class="p_adv">none of these words:</p></div>
                <div >
                <input type="text" name="as_eq" class="right">
            </div>
        </div>
        <div class="btn">
        <input type="submit" value="Advanced Search" class="btn-adv">
        </div>
    </body>
</html>
